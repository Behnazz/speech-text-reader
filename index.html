<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Speech Text Reader</title>
</head>
<body>
  <section class="container">
    <h1>Speech Text Reader</h1>
    <button id="toggle" class="btn btn-toggle">
      Toggle TextBox
    </button>
    <section class="text-box" id="text-box">
      <section class="close" id="close">X</section>
      <h3>Choose Voice</h3>
      <select id="voices"></select>
      <textarea  id="text" placeholder="Enter Text to read ..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </section>
    <main></main>
  </section>
  <script src="script.js"></script>
</body>
</html>
